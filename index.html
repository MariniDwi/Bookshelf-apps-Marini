<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf World</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <!-- header -->
    <header>
      <div class="header-text">
        <h1>Welcome to Bookshelf World!</h1>
        <p>A place where your books reside and ready to be read anytime</p>
      </div>
      <div class="wave-banner">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#fff"
            fill-opacity="1"
            d="M0,224L34.3,229.3C68.6,235,137,245,206,234.7C274.3,224,343,192,411,186.7C480,181,549,203,617,197.3C685.7,192,754,160,823,165.3C891.4,171,960,213,1029,224C1097.1,235,1166,213,1234,186.7C1302.9,160,1371,128,1406,112L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"
          ></path>
        </svg>
      </div>
    </header>
    <!-- header end -->

    <!-- search box -->
    <div class="search-box">
        <div class="search-input">
            <label for="search"></label>
            <input type="text" class="input" placeholder="Ketik judul buku yang kamu cari..." id="search"/>
          </div>
      <div class="search-icon" id="search-button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <!-- search box end -->

    <!-- add book -->
    <div class="wrapper-book">
      <div class="buku-baru" id="add-books">
        <h2 class="header-newBook">Masukkan Identitas Buku Kamu</h2>
        <form class="form-buku" action="#" id="form-buku">
          <div class="judul-form">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="judul-form">
            <label for="author">Penulis Buku</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="judul-form">
            <label for="tahun">Tahun Terbit</label>
            <input type="text" id="tahun" name="tahun" required />
          </div>

          <input
            type="submit"
            value="submit"
            name="submit"
            class="submit-buku"
          />
        </form>
      </div>

      <div class="container-status">

      <div class="container">
          <h2 class="container-header">Belum selesai dibaca</h2>
          <div class="list-buku" id="belum-dibaca"></div>
        </div>

        <div class="container">
          <h2 class="container-header">Sudah selesai dibaca</h2>
          <div class="list-buku" id="sudah-dibaca"></div>
        </div>
      </div>
    </div>
    </div>
    <!-- add book end -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>

  <footer>
    <p>&copy;Marini Dwi Astuti - Bookshelf</p>
  </footer>
</html>
